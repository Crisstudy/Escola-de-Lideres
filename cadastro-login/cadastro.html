<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login</title>
    <style>
      body {
        background-color: rgba(1, 76, 151, 0.907);
        color: blue;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
        margin: 20px;
      }

      .caixa-form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
      }

      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin: 5px;
      }

      button {
        background-color: rgb(142, 141, 141);
        color: black;
        font-size: large;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0,3s ease;
      }

      .container-menu {
        display: flex;
        min-height: 100vh;
      }

#menu-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1100;
    background: rgba(2, 2, 153, 0.918);
    color: white;
    border: none;
    font-size: 2rem;
    cursor: pointer;
}

.menu-lateral {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    gap: 80px;
    width: 200px;
    height: 100vh;
    margin-top: 50px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    position: fixed;
    top: 50px;
    left: -220px;
    transition: left 0.3s ease;
    z-index: 1000;
}

.menu-lateral.ativo {
    left: 0;
}


.menu-lateral a {
    background-color: aliceblue;
    text-align: center;
    color: rgb(1, 1, 30);
    text-decoration: none;
    padding: 10px 15px;
    font-weight: bold;
    transition: background 0.3s;
}

.menu-lateral a:hover {
    background-color: gray;
}


</style>
</head>
<body>
  <div class="container-menu">
    <button id="menu-btn">☰</button>
    <div class="menu-lateral">
      <a href="../index.html">PÁGINA PRINCIPAL</a>
      <a href="../nossa-historia/nossa-historia.html">NOSSA HISTÓRIA</a>
      <a href="../pagina-modulos/modulos.html">MÓDULOS</a>
      <a href="../Aulas/aulas.html">AULAS</a>
      <a href="../provas/provas.html">PROVAS E EXERCICÍOS</a>
</div>


    <div class="caixa-form">
      <h2>Cadastro de Aluno</h2>
      <form id="cadastroForm" action="" method="post">
          <input type="text" id="nome" placeholder="Nome" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="senha" placeholder="Crie uma senha" required>
          <button type="submit">Cadastrar</button>
      </form>
      <a href="login.html">Já tem uma conta? Faça login</a>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function (e) {
          e.preventDefault();
      
          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;
      
          // Verifica se já existe um usuário com esse e-mail
          let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
          const existente = usuarios.find(user => user.email === email);
      
          if (existente) {
            alert("Esse e-mail já está cadastrado!");
            return;
          }
      
          // Salva o novo usuário
          usuarios.push({ nome, email, senha });
          localStorage.setItem("usuarios", JSON.stringify(usuarios));
      
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        });

        const btn = document.getElementById('menu-btn');
        const menu = document.querySelector('.menu-lateral');

        btn.addEventListener('click', () => {
        menu.classList.toggle('ativo');
    });

      </script>
      
</body>
</html>
