<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provas</title>
  <link rel="shortcut icon" href="imagem/favicon-16x16.png" type="image/x-icon">
  <style>
    body {
      background-color: rgba(1, 76, 151, 0.907);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: #014c97;
      border: none;
      border-radius: 5px;
    }

    iframe {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      height: 600px;
      border: none;
      display: none;
    }

    .footer {
    width: 100vw;
    display: flex; 
    justify-content: space-around;
    align-items: flex-start;
    background-color: rgb(1, 1, 30);
    color: white;
    margin-left: 30px; 
    margin-right: 20px; 
    padding: 40px 20px;
    flex-wrap: wrap;
  }
  
  .footer-col {
    flex: 1;
    min-width: 220px;
    margin: 40px;
  }
  
  .footer-col h3 {
    margin-bottom: 15px;
    color: #f3c623;
  }
  
  .footer-col p, .footer-col ul {
    font-size: 14px;
    line-height: 1.6;
  }

  .footer-col ul {
    list-style: none;
    padding: 0;
  }
  
  .footer-col ul li a {
    color: #ccc;
    text-decoration: none;
  }
  
  .footer-col ul li a:hover {
    color: #fff;
  }
  
  .social-icons a img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    filter: brightness(0) invert(1);
    transition: transform 0.3s;
  }
  
  .social-icons a img:hover {
    transform: scale(1.2);
  }
  </style>
</head>
<body>
  <h1>PROVAS ONLINE</h1>
  <h2>Acesse sua prova</h2> 

  <button onclick="mostrarProva('https://forms.office.com/Pages/ResponsePage.aspx?id=H0tnWC4SC0-Yn6Hh2BkUAh9G4kWUbUJFtr9Ag8Xa3P5UQ1dJUUQ5Rjk3VEwwTE42VVdWQU05TjM1RC4u&embed=true')">
    Prova 1 - Módulo A
  </button>

  <button onclick="mostrarProva('https://forms.office.com/Pages/ResponsePage.aspx?id=NOVO-LINK-DA-PROVA-2&embed=true')">
    Prova 2 - Módulo B
  </button>

  <iframe id="formFrame"></iframe>

  <footer class="footer">
    <div class="footer-col">
        <h3>Instituto de Excelência</h3>
        <p>&copy; 2025 Todos os direitos reservados.</p>
    </div>

    <div class="footer-col">
        <h3>Redes Sociais</h3>
        <div class="social-icons">
            <a href="#" aria-label="Facebook">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" />
            </a>
            <a href="#" aria-label="Instagram">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" />
            </a>
            <a href="#" aria-label="YouTube">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
            </a>
        </div>
    </div>

        <div class="footer-col">
          <h3>Links Úteis</h3>
          <ul>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Política de Privacidade</a></li>
          </ul>
        </div>
</footer>

  <script>
    function mostrarProva(link) {
      const iframe = document.getElementById("formFrame");
      iframe.src = link;
      iframe.style.display = "block";
    }
  </script>
</body>
</html>
